<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Homework6</title>
        <style>
        .border {
          border-radius: 5px;
          padding:10px 0px 10px 20px;
          margin:10px 10px 20px 7px;
          background-color: rgb(236, 236, 236);
        }

          h2{
          padding:15px 0px 0px 20px;
        }

          .button {
          padding-left:20px;
        } 
        </style>
    </head>

    <body>
      
          <h1 style="padding-left:20px;">Registration Form</h1>
        <h2>Basic User Information</h2>

<form action="/action_page.php" method="get">
 <div class="border">
    <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="Smith" required><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Ben" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="name@gmail.com" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required><br><br>

  <label for="username">User Name:</label>
  <input type="text" id="username" name="username" placeholder="SmithB"><br><br>
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" placeholder="Password" required><br><br>
  <label for="confirm-pwd">Confirm password:</label>
  <input type="password" id="confirm-pwd" name="pwd" placeholder="Confirm password" required><br><br>

  <label for="male">Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>

  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">
</div>

<h2>Address Information</h2>
<div class="border">
  <label for="message">Street Address:</label><br>
  <textarea name="message" id="message" rows="3" cols="30" placeholder="1080 5Avenue"></textarea><br><br>

  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="" disabled selected>Choose country</option>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
    <option value="germany">Germany</option>
    <option value="france">France</option>
    <option value="italy">Italy</option>
  </select><br><br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" placeholder="Manhattan"><br><br>

  <label for="quantity">Postal Code:</label>
  <input type="number" id="quantity" name="quantity" placeholder="1080"><br><br>

  <label for="phonenumber">Phone Number:</label>
  <input type="tel" id="phonenumber" name="phonenumber" placeholder="+1 000 000-0000">
</div>

<h2>Preferences</h2>
<div class="border">
  <label for="preferences">Preferred Contact Method:</label>
  <input type="checkbox" id="preferences" name="preferences" value="email">
  <label for="preferences">Email</label>
  <input type="checkbox" id="preferences2" name="preferences2" value="phone">
  <label for="preferences2">Phone</label>
  <input type="checkbox" id="preferences3" name="preferences3" value="postal-mail">
  <label for="preferences3">Postal Mail</label><br>

  <label for="favcolor">Favorite Colour:</label>
  <input type="color" id="favcolor" name="favcolor" value="#1D859A">
</div>

<h2>Profile:</h2>
<div class="border">
  <label for="addfile">Upload Profile Picture:</label>
  <input type="file" accept=".jpg,.png" id="addfile" name="addfile"><br><br>

  <label for="website">Website URL:</label>
  <input type="url" id="website" name="website" placeholder="www.website.com">

</div>

<h2>Additional Details:</h2>
<div class="border">
  <label for="details">How did you hear about us?</label>
  <select id="details" name="details">
    <option value="" disabled selected>Choose one</option>
    <option value="internet">Internet</option>
    <option value="friend">Friend</option>
    <option value="advertisement">Advertisement</option>
  </select><br><br>

  <label for="feedback">Feedback/Comments:</label><br>
  <textarea name="feedback" id="feedback" rows="3" cols="30" placeholder="Best UI/UX"></textarea><br><br>

  <label for="experience">My experience level with HTML, ranging from 1 (Begginer) to 10(Expert):</label><br>
  <input type="range" id="experience" name="experience" min="0" max="10" oninput="displayValue.innerText=this.value">
  <p id="displayValue"></p>
  
  
  
</div>

<div class="button">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</div>

</form>    
    </body>
</html>
